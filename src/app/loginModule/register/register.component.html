<div class="signup-form">
    <form action="/examples/actions/confirmation.php" method="post">
		<h2>Sign Up</h2>
		<p>Please fill in this form to create an account!</p>
		<hr>
        <div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<span class="fa fa-user"></span>
					</span>                    
				</div>
				<input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="Username" required="required" (change)="validte();">
			</div>
        </div>
        <div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<span class="fa fa-user"></span>
					</span>                    
				</div>
				<input type="text" class="form-control" [(ngModel)]="firstName" name="firstName" placeholder="First Name" required="required" (change)="validte();">
			</div>
        </div>
        <div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<span class="fa fa-user"></span>
					</span>                    
				</div>
				<input type="text" class="form-control" [(ngModel)]="lastName" name="lastName" placeholder="Last Name" required="required" (change)="validte();">
			</div>
        </div>
        <!-- <div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<i class="fa fa-paper-plane"></i>
					</span>                    
				</div>
				<input type="email" class="form-control" name="email" placeholder="Email Address" required="required">
			</div>
        </div> -->
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<i class="fa fa-lock"></i>
					</span>                    
				</div>
				<input type="text" class="form-control" [(ngModel)]="password" name="password" placeholder="Password" required="required" (change)="validte();">
			</div>
        </div>
		<div class="form-group">
			<div class="input-group" >
				<div class="input-group-prepend">
					<span class="input-group-text">
						<i class="fa fa-lock"></i>
						<i class="fa fa-check"></i>
					</span>                    
				</div>
				<input type="text" [ngClass]="checkErr()" class="form-control" [(ngModel)]="confirmPassword" name="confirm_password" placeholder="Confirm Password" required="required" (change)="validte();">
			</div>
			<label class="text-danger float-right" *ngIf="passMismatch">Password Must Be Same</label>
        </div>
        <div class="form-group">
			<label class="form-check-label"><input type="checkbox" [(ngModel)]="acceptConditions" name="acceptCond" required="required" (change)="validte();"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
		</div>
		<div class="form-group">
            <button type="submit" [disabled]="registerBtn" class="btn btn-primary btn-lg" (click)="frmSubmit()">Sign Up</button>
        </div>
		<label for="successMsg" class="border1 text-success" *ngIf="loginAndcontinue">{{ loginAndcontinue }}, Please <a class="border-0 text-primary" [routerLink]="['/login']">Login here</a> </label>
    </form>
	<div class="text-center">Already have an account? <a class="text-primary" [routerLink]="['/login']">Login here</a></div>
</div>
